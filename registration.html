<p style="text-align:center">The two workshops are:</p>
<br /><br />
	<div style="font-weight:bold;font-size:125%;">Open data deidentification tools</div>
	<br /><br /><b>Speaker:</b> Katie Pierce-Farrier (University of North Texas Health Science Center)
	<br /><br /><b>Speaker:</b> Christine Nieman Hislop (University of Maryland Baltimore)
	<br /><br /><b>Abstract:</b> Data deidentification often poses a challenge to researchers. With more funders supporting or requiring data sharing, data deidentification is a crucial step in the data management lifecycle. This workshop will introduce and explore openly available tools and technologies to help with data deidentification, including how machine learning and natural language processing apply to deidentification. We will focus on the NLM Scrubber from the National Library of Medicine and other open NLP tools that can be used for clinical text deidentification. This workshop will include a demonstration of how to run NLM Scrubber and show the types of data it is able to find and redact. There will be activities structured around data privacy terms and a "scavenger hunt" exploring different NLP tools. Finally, the presenters will share ways to promote data privacy and data deidentification tools at your institution.
	<br /><br /><b>Learning objectives:</b>
	<ol>
		<li>Participants will understand natural language processing, a type of AI, and how they approach data deidentification.</li>
		<li>Participants will learn about NLM Scrubber and other openly available deidentification tools and will explore ways to promote these tools at their institution.</li>
		<li>Participants will leave the session with ideas on how to promote deidentification tools and how to incorporate them into library instruction and outreach programs.</li>
	</ol>

<br /><br /><hr style="width:25%"><br /><br />
	<div style="font-weight:bold;font-size:125%;">Harnessing the Power of AI for Data Analysis and Visualization</div>
	<br /><br /><b>Speaker:</b> Robert Laws (Georgetown University in Qatar)
	<br /><br /><b>Abstract:</b> This workshop introduces data librarians, researchers, and professionals to the latest AI technologies and trends revolutionizing data analysis and visualization. Participants will explore the capabilities of large language models (LLMs) like ChatGPT for processing, cleaning, transforming, and outputting data efficiently. The workshop will also cover industry tools such as Tableau that are rapidly integrating AI technologies into their existing software and services. During the hands-on portion of the workshop, attendees will use the free version of ChatGPT to follow along, which can perform file uploads and data analysis as of May 2024. They will learn to craft effective prompts for data processing and formulate queries to analyze the prepared data. By the end of the session, participants will have a better understanding of how to leverage AI tools to enhance their data analysis and visualization workflows.
	<br /><br /><b>Learning objectives:</b>
	<ol>
		<li>Familiarity with the latest AI technologies and trends, such as large language models (LLMs) like ChatGPT, and their applications in data analysis and visualization.</li>
		<li>Hands-on experience crafting effective prompts for data processing and formulating queries to analyze data.</li>
	</ol>
